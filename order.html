<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Pizza Order Form</title>
    <meta name="description" content="Magic Pizza order page, where you can fill your order">
    <meta name="robots" content="follow, index">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <div style="height: 100%" class="d-flex flex-column min-vh-100 bg-dark">
        <!-- navbar -->
        
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
            <div class="container">
                <a href="index.html" class="navbar-brand"><h1><span class="text-danger">Magic</span> <span class="text-warning">Pizza</span></h1></a>

                <button class="navbar-toggler custom-toggler text-warning" type="button" data-toggle="collapse" data-target="#navmenu">
                    <span class="navbar-toggler-icon">   
                        
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    
                </div>
            </div>
        </nav>

       
        <!-- main content -->

        <section class="bg-dark text-light p-5 text-sm-start">
            <div class="container">
                <div class="row">
                  <div class="col-lg-3 col-md-2 col-sm-1">
                  </div>
                  <div class="col-lg-6 col-md-8 col-sm-10">
                    <h1 id="titleText"><span class="text-warning">Order Form</span></h1>
                    <span class="text-danger"><p>Please submit your order, and food will be at your place in maximum 30 minutes!</p></span>
                    <p class="text-warning" id="discountText"></p>
                    
                    <form id="orderForm">
                        <div class="form-group">
                          <label for="name"><span class="text-warning">Name:</span></label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="address"><span class="text-warning">Address:</span></label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label for="phone"><span class="text-warning">Phone number:</span></label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone number">
                        </div>
                        <div class="form-group" id="divPizzaType">  
                        </div>
                        <div class="form-group" id="divPizzaSize">  
                        </div>
                        <div class="form-group" id="divPizzaAmount"> 
                        </div>
                        <label for="exampleFormControlSelect1"><span class="text-warning">Extra toppings:</span></label>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="cheese" name="cheese" value="something">
                          <label class="form-check-label" for="cheese"><span class="text-warning">Extra cheese</span></label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="chilli" name="chilli" value="something">
                          <label class="form-check-label" for="chilli"><span class="text-warning">Chilli sauce</span></label>
                        </div>
                        <label for="payment"><span class="text-warning">Payment option:</span></label>
                        <div id="radioButtons">
                          <div class="form-check">
                            <input type="radio" class="form-check-input" id="cash" name="payment" value="cash">
                            <label class="form-check-label" for="cash"><span class="text-warning">Cash</span></label>
                          </div>
                          <div class="form-check">
                            <input type="radio" class="form-check-input" id="card" name="payment" value="card">
                            <label class="form-check-label" for="card"><span class="text-warning">Card</span></label>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="additionalNote"><span class="text-warning">Additional note <span class="text-danger">(not required)</span>:</span></label>
                          <textarea class="form-control" rows="5" name="additonalNote" id="additionalNote" placeholder="Additional note"></textarea>
                        </div>
                        <div class="text-center">
                        <button type="submit" class="btn btn-warning btn-md" onclick="provera();">Submit</button>
                        </div>
                      </form>
                  </div>
                  <div class="col-lg-3 col-md-2 col-sm-1">
                  </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-2 col-sm-1">
                    </div>
                    <div class="col-lg-6 col-md-8 col-sm-10" id="output">
                    </div>
                    <div class="col-lg-3 col-md-2 col-sm-1">
                    </div>
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer class="mt-auto p-5 bg-dark text-white text-center position-relative">
            <div class="container">    
                <p class="lead text-warning">Copyright &copy; 2023 Nemanja StevanoviÄ‡ <a href="#">
                    <i class="bi bi-arrow-up-circle text-warning h1"></i>
                </a> </p>    
                 
            
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/navigation.js"></script>
    <script src="js/titleHighlight.js"></script>
    <script src="js/discount.js"></script>
    <script src="js/formSelectCreation.js"></script>
    <script src="js/formCheck.js"></script>
</body>
</html>
